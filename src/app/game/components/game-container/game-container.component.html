<div class="game-layout">
  <div class="game-scoring" [class.show]="ShowScoreProgress">
    <div class="game-logo"></div>
    <wgl-text-zoom [text]="scoringManager.Score"></wgl-text-zoom>
    <wgl-moves-left class="moves-remaining" [amount]="scoringManager.PlayerMoves"></wgl-moves-left>
    <div class="level-info" [style.color]="LevelLabelColor">
      <span>Level</span>
      <span>&nbsp;</span>
      <div>{{ scoringManager.Level }}</div>
    </div>
    <button color="primary" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
  <div class="game">
    <canvas class="game-canvas" #gameCanvas></canvas>
  </div>
  <div class="level-progress" [class.show]="ShowScoreProgress">
    <div>{{ scoringManager.LevelProgress | number: "1.0-0" }}%&nbsp;</div>
    <mat-progress-bar value="{{ scoringManager.LevelProgress }}"> </mat-progress-bar>
    <div class="remaining" [class.hide]="scoringManager.PiecesRemaining === 0">
      {{ scoringManager.PiecesRemaining }} remaining
    </div>
  </div>
  <div class="copyright" [class.hide]="ShowScoreProgress">&copy; 2022 Turbogeekbear LLC</div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="AboutClick()"><mat-icon>info</mat-icon>About this Level</button>
  <button mat-menu-item (click)="SaveState()"><mat-icon>save</mat-icon>Save</button>
</mat-menu>

<wgl-share-content></wgl-share-content>
