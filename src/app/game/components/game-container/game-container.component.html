<div class="game-container">
  <div class="game-scoring">
    <p>Score: {{ scoringManager.Score | number }}</p>
    <p>Level: {{ scoringManager.Level }}</p>
  </div>
  <wgl-canvas class="game-canvas"></wgl-canvas>
  <div class="level-progress">
    <mat-progress-bar
      class="progress-horizontal"
      value="{{ scoringManager.LevelProgress }}"
    ></mat-progress-bar>
    <div class="progress-spinner">
      <mat-spinner
        mode="determinate"
        value="{{ scoringManager.LevelProgress }}"
      ></mat-spinner>
      <div>{{ scoringManager.LevelProgress | number: "1.0-0" }}% Complete</div>
    </div>
  </div>
</div>
