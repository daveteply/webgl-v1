<div id="highScores" *ngIf="highScores?.length">
  <div class="title">High Scores</div>
  <div class="score-entry" *ngFor="let highScore of highScores" [class.new-entry]="showHighligh && highScore.highlight">
    <span>{{ highScore.occurred | date: "mediumDate" }}</span>
    <span>{{ highScore.score | number }} </span>
  </div>
</div>
