<canvas #dialogCanvas class="canvas-backer"></canvas>

<button class="about-icon" mat-icon-button aria-label="Icon to pop an About dialog" color="warn" (click)="openAbout()">
  <mat-icon>info</mat-icon>
</button>

<div id="intro-dialog">
  <div class="logo"></div>

  <mat-dialog-content class="content">
    <wgl-high-scores></wgl-high-scores>
    <mat-progress-bar class="progress" [class.fade-out]="!texturesStillLoading" [value]="progress"></mat-progress-bar>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <div class="dialog-buttons">
      <button mat-raised-button color="primary" cdkFocusInitial mat-dialog-close [disabled]="texturesStillLoading">
        <span>Play!</span>
      </button>
    </div>
  </mat-dialog-actions>
</div>
