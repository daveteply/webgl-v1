<h2 class="dialog-header">Level Complete!</h2>

<mat-dialog-content>
  <div class="level-info-line" [class.show]="data.stats.fastMatchBonusTotal">
    <span>Speed bonus</span>
    <wgl-text-zoom [text]="data.stats.fastMatchBonusTotal"></wgl-text-zoom>
  </div>
  <div class="level-info-line" [class.show]="data.stats.fastMatchBonusTotal">
    <span>Fastest match time (seconds)</span>
    <wgl-text-zoom [text]="data.stats.fastestMatchMs"></wgl-text-zoom>
  </div>
  <div class="level-info-line" [class.show]="data.stats.moveCount">
    <span>Moves used</span>
    <wgl-text-zoom [text]="data.stats.moveCount"></wgl-text-zoom>
  </div>
  <div class="level-info-line" [class.show]="data.stats.moveCountEarned">
    <span>Moves earned</span>
    <wgl-text-zoom [text]="data.stats.moveCountEarned"></wgl-text-zoom>
  </div>
  <div class="level-info-line" [class.show]="data.stats.pieceCount">
    <span>Pieces captured</span>
    <wgl-text-zoom [text]="data.stats.pieceCount"></wgl-text-zoom>
  </div>
  <mat-progress-bar class="progress" [class.fade-out]="!texturesStillLoading" [value]="progress"></mat-progress-bar>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" mat-dialog-close [disabled]="texturesStillLoading">
    <span>Next Level, let's go!</span>
  </button>
</mat-dialog-actions>
