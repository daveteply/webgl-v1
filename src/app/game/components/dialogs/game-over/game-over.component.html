<h2>No More Moves</h2>
<mat-dialog-content>
  <p>You have exhausted your supply of moves!</p>
  <mat-progress-bar [value]="progress"></mat-progress-bar>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    [disabled]="ctaDisabled"
    (click)="onCloseRestartLevel()"
  >
    Start Again at Level {{ data.level }}
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="ctaDisabled"
    (click)="onCloseGameOver()"
  >
    Start Over
  </button>
</mat-dialog-actions>
