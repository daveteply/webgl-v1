<div id="about-dialog">
  <h1 mat-dialog-title class="dialog-header">About</h1>
  <div mat-dialog-content>
    <div *ngIf="levelColors?.length">
      <h2>Colors</h2>
      <div class="level-colors">
        <div *ngFor="let color of levelColors">
          <div class="level-color">
            <div class="color-block" [style.backgroundColor]="color"></div>
            <span>{{ color }}</span>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="levelEmojis?.emojiList?.length">
      <h2>Emojis</h2>
      <p>Group: {{ levelEmojis.group }}</p>
      <p>Subgroups: {{ levelEmojis.subGroups?.join(", ") }}</p>
      <div>
        <div *ngFor="let emoji of levelEmojis.emojiList">
          <p class="level-emoji-row">
            <span class="level-emoji">{{ emoji.emojiCode }}</span> {{ emoji.desc }}
          </p>
        </div>
      </div>
    </div>
    <div mat-dialog-actions align="center">
      <button mat-stroked-button mat-dialog-close color="primary" cdkFocusInitial>Dismiss</button>
    </div>
  </div>
</div>
