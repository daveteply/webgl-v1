<mat-slider
  min="0.0"
  max="1.0"
  step="0.01"
  [value]="audioManager.Volume"
  (input)="volumeChanged($event)"
></mat-slider>
<button (click)="toggleMute()" mat-icon-button color="accent">
  <mat-icon *ngIf="!Muted">volume_up</mat-icon>
  <mat-icon *ngIf="Muted">volume_off</mat-icon>
</button>
